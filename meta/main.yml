---
galaxy_info:
  author: Andrew Rothstein
  description: installs apacheds
  company: BlackRock Financial Management
  license:
    - MIT
  min_ansible_version: 2.0
  platforms:
    - name: Archlinux
      versions:
        - all
    - name: Debian
      versions:
        - bullseye
        - buster
    - name: EL
      versions:
        - 8
    - name: Fedora
      versions:
        - 35
        - 36
    - name: Ubuntu
      versions:
        - bionic
        - focal
  galaxy_tags:
    - development
  role_name: apacheds

dependencies:
  - andrewrothstein.unarchive-deps
  - name: andrewrothstein.temurin
    openjdk_app: jre
  - andrewrothstein.service_account
  - andrewrothstein.systemd_service
